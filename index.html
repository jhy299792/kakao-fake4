<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>송금보내요</title>
  <style>
    body {
      background-color: #c7d1db;
      font-family: 'Apple SD Gothic Neo', sans-serif;
      padding: 40px 10px;
    }
    .chat-bubble {
      max-width: 320px;
      background-color: #ffffff;
      border-radius: 18px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin: 0 auto;
    }
    .top {
      background-color: #ffe600;
      padding: 12px;
      font-weight: bold;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      text-align: left;
    }
    .content {
      text-align: center;
      padding: 20px;
    }
    .content img {
      width: 90px;
      margin-bottom: 12px;
    }
    .amount {
      font-size: 17px;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .desc {
      font-size: 13px;
      color: #666;
      margin-bottom: 15px;
    }
    .btn {
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 10px;
      color: #0078ff;
      font-weight: bold;
    }
    .footer {
      display: flex;
      align-items: center;
      font-size: 12px;
      color: gray;
      margin-top: 12px;
    }
    .footer img {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-bubble">
    <div class="top">송금보내요</div>
    <div class="content">
      <img src="https://i.ibb.co/7bSt4q9/kakaopay-character.png" alt="라이언" />
      <div class="amount">7,000원을 보냈어요.</div>
      <div class="desc">송금 받기 전까지 보낸 분은 내역 상세화면에서 취소할 수 있어요.</div>
      <div class="btn">송금 받기</div>
      <div class="footer">
        <img src="https://i.ibb.co/0D1RCG5/kakaopay-logo.png" />
        카카오페이
      </div>
    </div>
  </div>
</body>
</html>
